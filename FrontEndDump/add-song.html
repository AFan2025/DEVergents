{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Song</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Add a Song</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>
    <div>
        <a href="#search">Search</a>
        <a href="#rank-rate">Rank/Rate</a>
    </div>
    <div id="content">
        <section id="search">
            <h2>Search</h2>
            <!-- Content for Search functionality -->
        </section>
        <section id="rank-rate">
            <h2>Rank/Rate</h2>
            <!-- Content for Rank/Rate functionality -->
        </section>
        <section id="add-song">
            <h2>Add Song and Mood</h2>
            <form method="POST" action="{% url 'add_song' %}">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required><br>
                <label for="mood">Mood:</label>
                <input type="text" id="mood" name="mood" required><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        
    </div>
</body>
</html>
