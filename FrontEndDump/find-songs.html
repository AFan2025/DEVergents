{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Songs</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Find Songs</h1>
        <h2>{{ song.title }} by {{ song.artist }}</h2>
        <h3>{{ mood1 }} vs. {{ mood2 }}</h3>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="find-songs">
            {% if song %}
                <div class="song-container">
                    <h2>{{ song.title }}</h2>
                    <p>by {{ song.artist }}</p>
                </div>
            {% else %}
                <p>{{ message }}</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
