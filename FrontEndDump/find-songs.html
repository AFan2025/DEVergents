body {

}

body {

    padding: 0;
}

.btn {

    padding: 10px 20px;

<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="find-songs" class="container">
            {% if song %}
                <div class="mood" id="mood-left" onclick="chooseMood('left')">
                    {{ mood1 }}
                </div>
                <div class="song-container">
                    <h2>{{ song.title }}</h2>
                    <p>by {{ song.artist }}</p>
                    <h3>{{ mood1 }} vs. {{ mood2 }}</h3>
                    {% if access_token %}
                    <button class="play-button" onclick="playSong()">Play Song</button>
                    {% else %}
                    <a href="{% url 'spotify_login' %}" class="play-button">Login with Spotify to play song</a>
                    {% endif %}
                </div>
                <div class="mood" id="mood-right" onclick="chooseMood('right')">
                    {{ mood2 }}
                </div>
            {% else %}
                <p>{{ message }}</p>
            {% endif %}
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = '{{ access_token }}';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); }
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => { console.error(message); });
            player.addListener('authentication_error', ({ message }) => { console.error(message); });
            player.addListener('account_error', ({ message }) => { console.error(message); });
            player.addListener('playback_error', ({ message }) => { console.error(message); });

            // Playback status updates
            player.addListener('player_state_changed', state => { console.log(state); });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                window.spotifyDeviceId = device_id;
            });

            // Connect to the player!
            player.connect();
        };

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function chooseMood(direction) {
            var mood;
            if (direction === 'left') {
                mood = '{{ mood1 }}';
            } else if (direction === 'right') {
                mood = '{{ mood2 }}';
            }

            fetch("{% url 'create_user_song_mood' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    song_id: "{{ song.id }}",
                    mood: mood
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload(); // Reload the page to load the next song
                } else if (data.status === 'not_authenticated') {
                    alert('You need to log in to save your mood');
                    window.location.href = "{% url 'login' %}?next={% url 'find_songs' %}";
                } else {
                    alert('Failed to save mood');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var songContainer = document.querySelector('.song-container');
            var hammer = new Hammer(songContainer);

            hammer.on('swipeleft', function() {
                chooseMood('left');
            });

            hammer.on('swiperight', function() {
                chooseMood('right');
            });
        });

        function playSong() {
            console.log('Play button clicked');
            if (!window.spotifyDeviceId) {
                console.error('Spotify device ID is not available');
                return;
            }

            fetch(`https://api.spotify.com/v1/search?q={{ song.title }}%20{{ song.artist }}&type=track&limit=1`, {
                headers: {
                    'Authorization': `Bearer {{ access_token }}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.tracks.items.length > 0) {
                    const trackUri = data.tracks.items[0].uri;
                    fetch(`https://api.spotify.com/v1/me/player/play?device_id=${window.spotifyDeviceId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer {{ access_token }}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            uris: [trackUri]
                        })
                    })
                    .then(response => {
                        if (response.status === 204) {
                            console.log('Playback started');
                        } else {
                            console.error('Error starting playback:', response.statusText);
                        }
                    });
                } else {
                    alert('Song not found on Spotify');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
