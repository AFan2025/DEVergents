{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Songs</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inconsolata', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        nav {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 0; /* Adjusted padding to make the nav bar smaller */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 2em; /* Adjusted for a smaller font size */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1430px;
            background-color: rgb(127, 55, 55);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjusted margin to give space from the nav bar */
        }
        .mood {
            flex: 1;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
            margin: 0 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .mood:hover {
        border: 0 solid;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0);
        outline: 1px solid;
        outline-color: rgba(255, 255, 255, .5);
        outline-offset: 0px;
        text-shadow: none;
        transition: all 1250ms cubic-bezier(0.19, 1, 0.22, 1);
        } 

        .mood:hover {
        border: 1px solid;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, .5), 0 0 20px rgba(255, 255, 255, .2);
        outline-color: rgba(255, 255, 255, 0);
        outline-offset: 15px;
        text-shadow: 1px 1px 2px #427388; 
        }
        .song-container {
            flex: 2;
            text-align: center;
            padding: 10px;
        }
        .song-container h2 {
            font-size: 2em;
            margin: 0;
        }
        .song-container p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="find-songs" class="container">
            {% if song %}
                <div class="mood" id="mood-left" onclick="chooseMood('left')">
                    {{ mood1 }}
                </div>
                <div class="song-container">
                    <h2>{{ song.title }}</h2>
                    <p>by {{ song.artist }}</p>
                    <h3>{{ mood1 }} vs. {{ mood2 }}</h3>
                </div>
                <div class="mood" id="mood-right" onclick="chooseMood('right')">
                    {{ mood2 }}
                </div>
            {% else %}
                <p>{{ message }}</p>
            {% endif %}
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        function chooseMood(direction) {
            var mood;
            if (direction === 'left') {
                mood = '{{ mood1 }}';
            } else if (direction === 'right') {
                mood = '{{ mood2 }}';
            }

            fetch("{% url 'create_user_song_mood' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    song_id: "{{ song.id }}",
                    mood: mood
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.reload();
                    // Optionally, you can add logic here to load the next song
                } else if (data.status === 'not_authenticated') {
                    alert('You need to log in to save your mood');
                    // Redirect to login page or show a login modal
                    window.location.href = "{% url 'login' %}?next={% url 'find_songs' %}";
                } else {
                    alert('Failed to save mood');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            var songContainer = document.querySelector('.song-container');
            var hammer = new Hammer(songContainer);
    
            hammer.on('swipeleft', function() {
                chooseMood('left');
            });
    
            hammer.on('swiperight', function() {
                chooseMood('right');
            });
        });
    </script>
</body>
</html>
