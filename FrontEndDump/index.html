{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="toolbar">
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' user.username %}">Profile</a></li>
                <li><a href="{% url 'find_songs' %}">Find Songs</a></li>
                <li><a href="{% url 'add_song' %}">Add A Song</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <header>
        <!-- First container -->
        <section id="intro" class="mt-3">
            <div class="container container_solid">
                <div class="title_wrapper">
                    <h1>classify</h1>
                </div>
                <div class="login_wrapper2">
                    <h1>login</h1>
                    <h2>^</h2>
                </div>
            </div>
            <!-- Second container -->
            <div class="container container_image" aria-hidden="true">
                <div class="title_wrapper">
                    <h1>classify</h1>
                </div>
                <div class="login_wrapper">
                    <form class="login_form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="username" class="login_input" required>
                        <input type="password" name="password" placeholder="password" class="login_input" required>
                        <button type="submit" class="login_button">login</button>
                    </form>
                    <form class="create_account_form" method="GET" action="{% url 'signup' %}">
                        <button type="submit" class="login_button">create account</button>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
