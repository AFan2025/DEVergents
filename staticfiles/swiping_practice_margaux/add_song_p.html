<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="addpstyles.css">
</head>
<body>
    <h1 class="big-heading">Add a Song</h1>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top eggshell-bg">
        <div class="container-xxl">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="index.html">
                <span class="text-secondary fw-bold">
                    Classify Home
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rank-rate">Rate</a> <!-- Changed from #rank/rate to #rank-rate -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content for Search -->
    <section id="search" class="mt-2">
        <h2>Search</h2>
    </section>

    <!-- Content for Rank/Rate -->
    <section id="rank-rate" class="mt-2"> <!-- Changed from id="rank/rate" to id="rank-rate" -->
        <h2>Rank/Rate</h2>
        <div class="main-container">
            <div class="left-side">
                <div class="instruction">Swipe to choose</div>
                <div class="option-box">
                    <div class="label top" id="both">Both</div>
                    <div class="label left" id="option1">Day</div>
                    <div class="label right" id="option2">Night</div>
                    <div class="label bottom" id="neither">Neither</div>
                    <h4 id="option-label"></h4>
                </div>
                <h4 class="text-center d-block d-md-none">Song Title</h4>
            </div>
            <div class="right-side d-none d-md-flex flex-column align-items-center">
                <h4 class="text-end">Song Title</h4>
                <ul class="results-list text-center" id="results-list">
                </ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var optionBox = document.querySelector('.option-box');
        var label = document.getElementById('option-label');
        var resultsList = document.getElementById('results-list');
        var themePairs = [
            ['Day', 'Night'],
            ['Chill', 'Party'],
            ['Sad', 'Happy'],
            ['Car', 'Run'],
            ['Fire', 'Ice'],
            ['Mountain', 'Beach'],
            ['Cat', 'Dog'],
            ['Coffee', 'Tea'],
            ['Sun', 'Moon'],
            ['Morning', 'Evening']
        ];
        var currentIndex = 0;

        var hammer = new Hammer(optionBox);

        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        function updateLabels() {
            if (currentIndex < themePairs.length) {
                document.getElementById('option1').textContent = themePairs[currentIndex][0];
                document.getElementById('option2').textContent = themePairs[currentIndex][1];
                label.textContent = '';
            } else {
                label.textContent = 'Pick New Song';
                label.style.color = 'white'; // Change to white
                label.style.fontSize = '2.5rem'; // Change to 2.5rem
                document.getElementById('option1').textContent = '';
                document.getElementById('option2').textContent = '';
                document.getElementById('both').style.display = 'none';
                document.getElementById('neither').style.display = 'none';
            }
        }

        function addResult(chosen1, chosen2, bothChosen, neitherChosen) {
            var li = document.createElement('li');
            if (bothChosen) {
                li.innerHTML = `<span class="chosen">${chosen1}</span> vs. <span class="chosen">${chosen2}</span>`;
            } else if (neitherChosen) {
                li.innerHTML = `<span class="not-chosen">${chosen1}</span> vs. <span class="not-chosen">${chosen2}</span>`;
            } else {
                li.innerHTML = `<span class="chosen">${chosen1}</span> vs. <span class="not-chosen">${chosen2}</span>`;
            }
            resultsList.appendChild(li);
        }

        hammer.on('swipeleft', function () {
            if (currentIndex < themePairs.length) {
                var chosen = themePairs[currentIndex][0];
                var notChosen = themePairs[currentIndex][1];
                addResult(chosen, notChosen, false, false);
                currentIndex++;
                updateLabels();
            }
        });

        hammer.on('swiperight', function () {
            if (currentIndex < themePairs.length) {
                var chosen = themePairs[currentIndex][1];
                var notChosen = themePairs[currentIndex][0];
                addResult(chosen, notChosen, false, false);
                currentIndex++;
                updateLabels();
            }
        });

        hammer.on('swipeup', function () {
            if (currentIndex < themePairs.length) {
                var chosen1 = themePairs[currentIndex][0];
                var chosen2 = themePairs[currentIndex][1];
                addResult(chosen1, chosen2, true, false);
                currentIndex++;
                updateLabels();
            }
        });

        hammer.on('swipedown', function () {
            if (currentIndex < themePairs.length) {
                var notChosen1 = themePairs[currentIndex][0];
                var notChosen2 = themePairs[currentIndex][1];
                addResult(notChosen1, notChosen2, false, true);
                currentIndex++;
                updateLabels();
            }
        });

        updateLabels();
    });
</script>
</body>
</html>
